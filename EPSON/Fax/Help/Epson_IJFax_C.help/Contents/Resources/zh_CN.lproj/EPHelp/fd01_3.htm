<h1 class="head-a">
<a name="S-00100-00400"></a>避免将传真发送到错误的收件人</h1>

<div class="body-text">为避免将传真发送到错误的收件人，当手动输入传真号时您可进行设置以使用户可再次输入传真号。</div>

<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_1.gif"></td><td>
                    <div class="body-text">单击<b>Apple</b> - <b>系统偏好</b> - <b>打印和扫描</b>或<b>打印和传真</b>。</div>
</td>
</tr>
</table>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_2.gif"></td><td>
                    <div class="body-text">从<b>打印机</b>下选择FAX XXXXXX(您的打印机), 然后单击<b>选件和耗材</b> 
                      - <b>驱动程序</b> 。</div>
</td>
</tr>
</table>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_3.gif"></td><td>
                    <div class="body-text">选择<b>输入传真号2次</b>。</div>
</td>
</tr>
