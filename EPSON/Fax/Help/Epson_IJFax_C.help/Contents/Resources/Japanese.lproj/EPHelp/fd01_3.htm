<h1 class="head-a">
<a name="S-00100-00400"></a>ファクス番号間違いを減らすためには</h1>

<div class="body-text">ファクス番号を直接入力してファクスを送信する場合、入力間違いをしないためにファクス番号を2回入力して送信する設定にできます。</div>

<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="files/help_1.gif"></td><td>
<div class="body-text">アップルメニューから［システム環境設定］を選択して［プリントとスキャン］（または［プリントとファクス］）の順にクリックします。</div>
</td>
</tr>
</table>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="files/help_2.gif"></td><td>
<div class="body-text">プリンターリストからFAX XX-XXXX（ご使用のプリンター）を選択し、［オプションとサプライ］-［ドライバ］の順にクリックします。</div>
</td>
</tr>
</table>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="files/help_3.gif"></td><td>
<div class="body-text">［送信時にファクス番号を2回入力する］をチェックします。</div>
</td>
</tr>
</table>
</div>

<div class="body-text">以上で終了です。</div>
