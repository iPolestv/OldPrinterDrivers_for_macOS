<h1 class="head-a">
<a name="S-00100-00300"></a>傳真設定</h1>
<div class="jumper">
<img align="top" src="../../files/link_bul.gif"><a href="#S-00100-00300-00100">色彩</a>
</div>
<div class="jumper">

<div class="body-text">在傳真設定中，設定傳真傳輸的色彩或影像品質。<div class="mark-no">
<!--Note Head--> <img hspace="5" align="top" src="../../files/mark_no.gif">附註：</div>
<div id="square">
<table align="center" width="94%" bordercolordark="#ffffff" bordercolorlight="#666666" border="1" cellpadding="5" cellspacing="0" bgcolor="#FFFFFF">
<tr>
<td>

<div class="mark-text">關於從電腦傳送傳真的詳細資訊，請參考 FAX Utility 的輔助說明。有關如何啟動 FAX Utility 的詳細資訊，請參考〝收件人設定〞的輔助說明。</div>
</td>
</tr>
</table>
</div>
</div>


<h2 class="head-b">
<a name="S-00100-00300-00100"></a>色彩</h2>

<div class="body-text">選擇傳真傳送的色彩。</div>

<div id="tables">
<table width="94%" bordercolordark="#ffffff" bordercolorlight="#666666" border="1" cellpadding="0" cellspacing="0" align="center">

</td>
</tr>
<tr>

<div class="table-text">若收件人的傳真機不支援彩色傳真，請選擇〝黑白〞。</div>
