<h1 class="head-a">
<a name="S-00100-00400"></a>避免將傳真傳送至錯誤的收件人</h1>

<div class="body-text">為了避免將傳真傳送至錯誤的收件人，您可設定當使用者手動輸入傳真號碼時，必須再次輸入傳真號碼。</div>

<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_1.gif"></td><td>
<div class="body-text">點選〝<b>Apple 圖示</b>〞-〝<b>系統偏好設定</b>〞-〝<b>列印和掃描</b>〞或〝<b>列印與傳真</b>〞。</div>
</td>
</tr>
</table>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_2.gif"></td><td>
<div class="body-text">從〝<b>印表機</b>〞選擇〝FAX XXXXXX〞(您的印表機)，然後點選〝<b>選項與耗材</b>〞-〝<b>驅動程式</b>〞。</div>
</td>
</tr>
</table>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_3.gif"></td><td>
<div class="body-text">選擇〝<b>輸入兩次傳真號碼</b>〞。</div>
</td>
</tr>
</table>
</div>
</td><td width="10"><img height="1" width="10" src="../../files/01.gif"></td>
