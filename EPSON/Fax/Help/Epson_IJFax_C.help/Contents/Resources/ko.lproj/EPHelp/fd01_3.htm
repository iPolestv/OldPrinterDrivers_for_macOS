<h1 class="head-a">
<a name="S-00100-00400"></a>잘못된 수신처로 전송되는 팩스 방지</h1>

<div class="body-text">잘못된 수신처로 전송되는 팩스를 방지하기 위하여 사용자는 팩스 번호를 입력할 때 수동으로 팩스 번호를 다시 입력하도록 설정을 지정할 수 있습니다.</div>

<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_1.gif"></td><td>
<div class="body-text"><b>애플</b> - <b>시스템 환경설정</b> - <b>프린트 &amp; 스캔</b> 혹은 <b>프린트 &amp; 팩스</b>를 클릭합니다.</div>
</td>
</tr>
</table>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_2.gif"></td><td>
<div class="body-text"><b>프린터</b>에서 FAX XXXXXX(사용 중인 프린터)를 선택한 다음 <b>옵션 및 소모품</b> - <b>드라이버</b>를 클릭합니다.</div>
</td>
</tr>
</table>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_3.gif"></td><td>
<div class="body-text"><b>팩스 번호 두 번 입력</b>을 선택합니다.</div>
</td>
</tr>
</table>
</div>
