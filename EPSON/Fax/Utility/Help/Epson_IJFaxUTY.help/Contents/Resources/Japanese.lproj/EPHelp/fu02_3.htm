<h1 class="head-a">
<a name="S-00300-00200"></a>連絡先（またはアドレスブック）と同期をする（Mac OS X v10.7.ｘ以降）</h1>

<div class="body-text">ファクス送信時にMac OS Xに標準で付属する連絡先（またはアドレスブック）を利用する場合は、Fax Utilityで同期をする必要があります。また、連絡先（またはアドレスブック）の内容を変更した場合も、同期を行う必要があります。</div>

<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="files/help_1.gif"></td><td>
<div class="body-text">FAX Utilityを起動します。</div>
</td>
</tr>
</table>
</div>
<div id="indent">
<div class="body-text">
<img border="0" src="files/fon3_38.gif"><a target="_self" href="fu01_3.htm#S-00200-00300">FAX Utilityの起動方法</a>
</div>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="files/help_2.gif"></td><td>
<div class="body-text">［連絡先（またはアドレスブック）の同期］を選択します。</div>
</td>
</tr>
</table>
</div>
<div id="indent">
<div class="body-text">画面の指示に従って、同期を行います。</div>
</div>

<div class="body-text">以上で終了です。</div>
