<h2 class="head-b">
<a name="S-00700-00500-00100"></a>商標</h2>

<ul id="itemiz">
<li class="list-text">Apple、Mac、Macintosh、Mac OS、AirMac、Time Capsuleは米国およびその他の国で登録されたApple Inc.の商標です。</li>

<li class="list-text">その他の製品名は各社の商標または登録商標です。</li>
</ul>
<div align="right" class="link-top">

<h2 class="head-b">
<a name="S-00700-00500-00300"></a>著作権</h2>

<div class="body-text">写真・書籍・地図・図面・絵画・版画・音楽・映画・プログラムなどの著作権物は、個人（家庭内その他これに準ずる限られた範囲内）で使用するために複製する以外は著作権者の承認が必要です。</div>
