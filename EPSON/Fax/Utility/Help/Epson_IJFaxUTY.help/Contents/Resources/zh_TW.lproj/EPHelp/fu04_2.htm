<h1 class="head-a">
<a name="S-00800-00200"></a>設定印表機的傳真功能</h1>

<div class="body-text">可以設定印表機傳真功能的〝<b>標題資訊設定</b>〞、〝<b>自動應答設定</b>〞、和〝<b>撥號音偵測設定</b>〞。</div>

<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_1.gif"></td><td>
<div class="body-text">啟動 <b>FAX Utility</b>。</div>
</td>
</tr>
</table>
</div>
<div id="indent">
<div class="body-text">
<img border="0" src="../../files/fon3_38.gif"> <a target="_self" href="fu01_3.htm#S-00200-00300">啟動 FAX Utility</a>
</div>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_2.gif"></td><td>
<div class="body-text">從〝印表機〞選擇〝<b>FAX XXXXXX</b>〞(您的印表機)，然後點選〝<b>傳真設定</b>〞。</div>
</td>
</tr>
</table>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_3.gif"></td><td>
<div class="body-text">請依照螢幕上的操作說明設定〝標題資訊設定〞、〝自動應答設定〞、和〝撥號音偵測設定〞。</div>
</td>
</tr>
</table>
</div>
<div class="mark-no">
<!--Note Head--> <img hspace="5" align="top" src="../../files/mark_no.gif">附註：</div>
<div id="square">
<table align="center" width="94%" bordercolordark="#ffffff" bordercolorlight="#666666" border="1" cellpadding="5" cellspacing="0" bgcolor="#FFFFFF">
<tr>
<td>

<div class="mark-text">若您的印表機具有安全性功能，允許管理員限制使用者變更印表機的傳真設定，則您可能需要輸入管理員密碼才能繼續操作。</div>
</td>
</tr>
</table>
</div>
