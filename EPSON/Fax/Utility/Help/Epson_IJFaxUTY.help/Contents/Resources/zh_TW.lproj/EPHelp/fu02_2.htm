<h1 class="head-a">
<a name="S-00300-00300"></a>檢查 / 刪除傳送記錄</h1>

<div class="body-text">可以檢查及刪除傳真傳送記錄清單。</div>

<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_1.gif"></td><td>
<div class="body-text">啟動 FAX Utility。</div>
</td>
</tr>
</table>
</div>
<div id="indent">
<div class="body-text">
<img border="0" src="../../files/fon3_38.gif"> <a target="_self" href="fu01_3.htm#S-00200-00300">啟動 FAX Utility</a>
</div>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_2.gif"></td><td>
<div class="body-text">從〝印表機〞選擇〝<b>FAX XXXXXX</b>〞(您的印表機)，然後點選〝<b>傳真傳送記錄</b>〞。</div>
</td>
</tr>
</table>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_3.gif"></td><td>
<div class="body-text">查看傳送記錄。</div>
</td>
</tr>
</table>
</div>
<div id="indent">
<div class="body-text">清單最多可儲存 1000 筆傳送記錄。</div>
</div>
<div id="indent">
<div class="body-text">若要刪除傳真傳送記錄，請從〝編輯〞功能表選擇〝<b>刪除</b>〞。所有資料會隨即刪除。(您無法個別刪除記錄。)</div>
</div>
