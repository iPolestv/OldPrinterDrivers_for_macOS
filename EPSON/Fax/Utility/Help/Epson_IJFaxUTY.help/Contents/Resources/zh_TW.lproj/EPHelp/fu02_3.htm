<h1 class="head-a">
<a name="S-00300-00400"></a>使用 FAX Utility 同步〝通訊錄〞或〝聯絡人〞(Mac OS X 10.7.x 以上版本)</h1>

<div class="body-text">若要從〝通訊錄〞或〝聯絡人〞中選擇要使用 FAX Utility 傳送傳真的收件人，您必須先進行同步。若您在同步後更新〝通訊錄〞或〝聯絡人〞，您必須重新執行此同步功能，才能使用透過 FAX Utility 更新的資料。</div>

</div>
