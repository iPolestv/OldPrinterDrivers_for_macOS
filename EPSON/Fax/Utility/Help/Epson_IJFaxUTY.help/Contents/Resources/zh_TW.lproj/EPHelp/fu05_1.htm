<h1 class="head-a">
<a name="S-00900-00050"></a>印表機電話簿的處理限制 (聯絡人清單)</h1>

<div class="body-text">根據印表機而定，使用 FAX Utility 處理印表機電話簿時可能有下列限制。</div>

<ul id="itemiz">
<li class="list-text">您無法編輯、移動或刪除用來轉送已接收傳真或掃描資料的每個電子郵件地址及資料夾名稱。<br>這些項目會以下列灰色訊息文字取代：〝正由其他功能使用中〞。</li>

<li class="list-text">目前用於傳真工作的任何項目 (如排程傳真) 皆受到保護，在取消或完成工作前，無法編輯、移動或刪除。FAX Utility 會以灰色顯示受保護的項目。</li>
<div class="mark-no">
<!--Note Head--> <img hspace="5" align="top" src="../../files/mark_no.gif">附註：</div>

</ul>
