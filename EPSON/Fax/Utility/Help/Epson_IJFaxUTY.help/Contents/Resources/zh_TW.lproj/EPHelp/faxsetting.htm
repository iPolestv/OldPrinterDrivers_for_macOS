<h1 class="head-a">
<a name="S-00500-00900"></a>傳真傳送記錄</h1>
<div class="jumper">
<img align="top" src="../../files/link_bul.gif"><a href="#S-00500-00900-00100">功能表</a>
</div>
<div id="blanks"></div>

<div class="body-text">在此視窗中，可以查看傳真傳送記錄。</div>

<div class="mark-no">
<!--Note Head--> <img hspace="5" align="top" src="../../files/mark_no.gif">附註：</div>
<div id="square">
<table align="center" width="94%" bordercolordark="#ffffff" bordercolorlight="#666666" border="1" cellpadding="5" cellspacing="0" bgcolor="#FFFFFF">
<tr>
<td>

<ul id="itemiz">
<li class="list-text">當在 FAX Utility (主畫面) 中按下『<b>傳真傳送記錄</b>』鍵時，便會顯示此視窗。</li>

<li class="list-text">FAX Utility 只會儲存傳送記錄。已傳送資料不會儲存，您也無法檢視已傳送的資料。</li>
</ul>
</td>
</tr>
</table>
</div>
