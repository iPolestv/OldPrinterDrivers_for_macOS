<h1 class="head-a">
<a name="S-00300-00400"></a>与FAX Utility同步地址簿或联系人（对于Mac OS X 10.7.x或更新）</h1>

<div class="body-text">如果您想使用FAX Utility从地址簿或联系人中选择收件人，您需要预先将它们进行同步。 如果在同步后您更新了地址簿或联系人，您需要再次运行此同步功能以使FAX Utility更新数据。</div>
