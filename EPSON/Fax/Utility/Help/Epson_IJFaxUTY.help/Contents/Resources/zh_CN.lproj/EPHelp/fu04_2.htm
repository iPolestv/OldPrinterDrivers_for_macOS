<h1 class="head-a">
<a name="S-00800-00200"></a>设置打印机传真功能</h1>

            <div class="body-text">您可配置打印机传真功能的<b>标题信息设置</b>、<b>自动应答设置</b>和<b>探测拨号音设置</b>。</div>

<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_1.gif"></td><td>
<div class="body-text">启动<b>FAX Utility</b>。</div>
</td>
</tr>
</table>
</div>
<div id="indent">
<div class="body-text">
<img border="0" src="../../files/fon3_38.gif"> <a target="_self" href="fu01_3.htm#S-00200-00300">启动FAX Utility</a>
</div>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_2.gif"></td><td>
<div class="body-text">从打印机中选择<b>FAX XXXXXX</b>(您的打印机），然后单击<b>传真设置</b>。</div>
</td>
</tr>
</table>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_3.gif"></td><td>
<div class="body-text">按屏幕指导配置标题信息设置，自动接收设置及探测拨号音设置。</div>
</td>
</tr>
</table>
</div>
