<h1 class="head-a">

<div class="body-text">在此窗口中，您可检查传真传输的日志。</div>

<div class="mark-no">
<!--Note Head--> <img hspace="5" align="top" src="../../files/mark_no.gif">注释：</div>
<div id="square">

<td>

<ul id="itemiz">
<li class="list-text">当在FAX Utility (主窗口)中单击<b>PC-FAX传输记录</b>时显示此窗口。</li>

<li class="list-text">FAX Utility仅保存传输日志。 不保存传输的数据，同样还您不能浏览您已发送的数据。</li>
</ul>
</td>
</tr>
