<h1 class="head-a">
<a name="S-00300-00300"></a>송신 기록 확인/삭제</h1>

<div class="body-text">팩스 송신 기록 목록을 확인하고 삭제할 수 있습니다.</div>

<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_1.gif"></td><td>
<div class="body-text">FAX Utility를 시작합니다.</div>
</td>
</tr>
</table>
</div>
<div id="indent">
<div class="body-text">
<img border="0" src="../../files/fon3_38.gif"> <a target="_self" href="fu01_3.htm#S-00200-00300">FAX Utility 시작</a>
</div>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_2.gif"></td><td>
<div class="body-text">프린터에서 <b>FAX XXXXXX</b>(사용 중인 프린터)를 선택한 다음 <b>팩스 송신 기록</b>을 클릭합니다.</div>
</td>
</tr>
</table>
</div>
<div id="steps">
<table cellpadding="0" cellspacing="0" hspace="0" vspace="0" border="0">
<tr valign="TOP">
<td><img vspace="3" hspace="0" border="0" src="../../files/help_3.gif"></td><td>
<div class="body-text">송신 기록을 확인합니다.</div>
</td>
</tr>
</table>
</div>
<div id="indent">
<div class="body-text">최대 1000개의 송신 기록까지 목록에 저장됩니다.</div>
</div>
<div id="indent">
<div class="body-text">팩스 송신 기록을 삭제하려면, 편집 메뉴에서 <b>제거</b>를 선택합니다. 모든 데이터가 삭제됩니다. (각각의 기록을 개별적으로 삭제할 수 없습니다.)</div>
</div>
